name: Terraform Plan

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "terraform/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write # PRì— ì½”ë©˜íŠ¸ ì‘ì„±ìš©

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.10.0"

jobs:
  # ğŸ†• Global Plan
  plan-global:
    name: ğŸ“‹ Terraform Plan (Global)
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-plan-global-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (Global)
        working-directory: terraform/global
        run: terraform init -backend-config=backends/global.hcl

      - name: Terraform Plan (Global)
        id: plan
        working-directory: terraform/global
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“‹
            **Layer:** \`global\` (OIDC + ECR)
            **Result:** ${{ steps.plan.outcome }}

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  plan:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest

    # matrix.environment ê°’ì— ë”°ë¼ dev ë˜ëŠ” prod Environment ì‚¬ìš©
    # ê° Environmentì—ì„œ AWS_ROLE_ARN Secret ê°€ì ¸ì˜´
    environment: ${{ matrix.environment }}

    strategy:
      matrix:
        environment: [dev, prod]
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-plan-${{ matrix.environment }}-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform plan -no-color -out=tfplan

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“‹
            **Environment:** \`${{ matrix.environment }}\`
            **Result:** ${{ steps.plan.outcome }}

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
