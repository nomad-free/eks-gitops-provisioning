name: Terraform Apply

on:
  push:
    branches: [develop, main]
    paths:
      - "terraform/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.10.0"

jobs:
  global:
    name: ğŸŒ Terraform Global Apply
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-global-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: "${{ env.TF_VERSION }}" }

      - name: ğŸ“¦ Terraform Init (Global)
        working-directory: terraform/global
        run: terraform init -backend-config=backends/global.hcl

      - name: ğŸš€ Terraform Apply (Global)
        working-directory: terraform/global
        run: terraform plan -out=tfplan && terraform apply -auto-approve tfplan

  apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: global
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¯ Set Environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-${{ steps.env.outputs.environment }}-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: "${{ env.TF_VERSION }}" }

      # ğŸ”„ í•µì‹¬ ë³€ê²½: working-directoryê°€ í™˜ê²½ë³„ ë””ë ‰í† ë¦¬ë¡œ ë³€ê²½
      - name: ğŸ“¦ Terraform Init
        working-directory: terraform/environments/${{ steps.env.outputs.environment }}
        run: terraform init -backend-config=backend.hcl

      - name: âœ… Terraform Validate
        working-directory: terraform/environments/${{ steps.env.outputs.environment }}
        run: terraform validate

      # ğŸ”„ -var-file ë¶ˆí•„ìš”! terraform.tfvarsê°€ ìë™ ë¡œë“œë¨
      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform/environments/${{ steps.env.outputs.environment }}
        run: terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        working-directory: terraform/environments/${{ steps.env.outputs.environment }}
        run: terraform apply -auto-approve tfplan
